<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Produtos</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<h:form id="formListagem">
		<p:panel header="Produtos - Listagem">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{produtoBean.produtos}" var="produto" rows="5">
				<f:facet name="header">
					<p:commandButton value="Novo" actionListener="#{produtoBean.novo}"
						oncomplete="PF('dialogo').show();"
						update=":mensagem :formCadastro:painel" />
				</f:facet>

				<p:column headerText="Nome" filterBy="#{produto.nome}"
					sortBy="#{produto.nome}">
					<h:outputText value="#{produto.nome}" />
				</p:column>

				<p:column headerText="Estado" filterBy="#{produto.secao.nomeSecao}"
					sortBy="#{produto.secao.nome}">
					<h:outputText value="#{produto.secao.codigo}" />
					<h:outputText value=" - " />
					<h:outputText value="#{produto.secao.nomeSecao}" />
				</p:column>
				
				<!-- implementa as funcoes de excluir e editar -->
				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{produtoBean.excluir}"
						update=":mensagem :formListagem:tabela">
						<p:confirm header="Confirmação" message="Deseja excluir a produto"
							icon="ui-icon-alert" />
						<f:attribute name="produtoSelecionada" value="#{produto}" />
					</p:commandButton>

					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{produtoBean.editar}"
						update=":mensagem :formCadastro:painel"
						oncomplete="PF('dialogo').show();">
						<f:attribute name="produtoSelecionada" value="#{produto}" />
					</p:commandButton>
				</p:column>
				
			</p:dataTable>
			
			<p:confirmDialog global="true">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>			
		</p:panel>
	</h:form>

	<p:dialog header="Produtos - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form id="formCadastro">
			<h:panelGrid id="painel" columns="2">
				<p:outputLabel value="Nome:" for="nome"/>
				<p:inputText id="nome" maxlength="50" size="30"
					value="#{produtoBean.produto.nome}" 
					required="true" requiredMessage="Campo nome Obrigatório!"/>

				<p:outputLabel value="Estado:" for="secao"/>
				
				<!-- Select one menu componente para fazer a combobox, no value colocar o caminho do objeto e do atributo. 
				Pode-se fazer duas implementações dentro da combobox, a selecItem = selecione um secao por exemplo só 1 implementação, 
				e selectItems  usar o noSelectOptions, não pode selecionar essa opção, deverá escolher uma das demais opções, 
				é o que realmente preenche a combobox com a informação selecionada.. -->
			    <!-- //o Converter é um conversor que pega o objeto de dentro da combobox
				e o transforma em um valor que poderá ser salvo no banco, pegamos ele do omnifaces que é
			     a biblioteca que foi baixada no pom, para fazer a implementação do conversor 
			     temos que usar a to string no domain genérico. -->
			     
				<p:selectOneMenu id="secao" filter="true" value="#{produtoBean.produto.secao}"
					converter="omnifaces.SelectItemsConverter"
					required="true" requiredMessage="Campo secao Obrigatório!">
					<f:selectItem noSelectionOption="true" itemLabel="Selecione um secao" />
					
					<!-- //O Var é meu cursor que chamei de secao,
					 ele vai pegar o valor da informação que foi clicada e jogar para preencher a combobox. -->
					<f:selectItems value="#{produtoBean.secoes}" var="secao"
						itemValue="#{secao}" itemLabel="#{secao.nome} - #{secao.sigla}" />
				</p:selectOneMenu>
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" actionListener="#{produtoBean.salvar}"
					update=":mensagem :formCadastro:painel :formListagem:tabela" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
